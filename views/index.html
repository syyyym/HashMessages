<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="py-3 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto p-4 col-md-7" style="	background-image: linear-gradient(to bottom, rgba(128, 128, 128, 0.2), rgba(128, 128, 128, 0.3));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
          <h1 class="mb-4">SHA256 Hash Generator</h1>
          <p class="text-left">Submit message for generating SHA256 and saving.<br></p>
          <form action="/ui/messages" method="POST">
            <div class="form-group text-left"><!--label class="text-left">Enter text</label--> 
              <textarea name="message" class="form-control" id="form35" rows="3" placeholder="Your message"></textarea> </div>
            <button type="submit" class="btn btn-primary">Generate Hash</button>
          </form>
          <br/><br/>
          <p class="text-left">Return saved message from generated SHA256 hash.<br></p>
          <form action="/ui/messages/hashing" method="POST">
            <div class="form-group text-left"><!--label class="text-left">Enter text</label--> 
              <textarea name="hash" class="form-control" id="form35" rows="3" placeholder="Your message"></textarea> </div>
            <button type="submit" class="btn btn-primary">Get string from Hash</button>
          </form>
          <!-- <div>
            <%= hash %>
          </div> -->
        </div>
      </div>
    </div>
    
  </div>
</body>

</html>
